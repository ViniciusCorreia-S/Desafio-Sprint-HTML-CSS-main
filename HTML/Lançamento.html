<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/reset.css">
        <title>Lançamentos</title>
        <link rel="stylesheet" href="/CSS/Lançamento.css">
    </head>
    <body>

        <header>
            <div class="logo">
                <img src="/Img/logo-ford-256.png" alt="logo da ford">
            </div>
            

            <div class="home_div">
                <a class="home" href="index.html"><h1>Home</h1></a>
                <a class="home" href="Lançamento.html"><h1>Lançamento</h1></a>
                <a class="home" href="Contatos.html"><h1>Contato</h1></a>
            </div>

            <div class="invisivel"></div>
        </header>

        <main>
            <div>
                <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&playlist=vQsryuNmsL0&loop=1"></iframe>
            </div>

            <div class="layout">
                <div class="carros">

                    <div class="carro">
                        <div class="img">
                            <img src="/Img/XL Cabine.jpg" alt="XL Cabine">
                        </div>
                        <div class="info">
                            <input type="checkbox">

                            <div class="text">
                                <a class="nome" href="https://www.ford.com.br/picapes/ranger/compare-as-versoes/xl-20-diesel-4x4-mt/"><p>XL 2.0 Diesel 4x4 MT</p></a>
                                <br>
                                <p2 class="promo">R$ 246.800</p2><p class="valor">R$ 212.600</p>
                            </div>
                            <img class="info_img" src="/Img/info.png" alt="info">
                        </div>
                    </div>

                    <div class="carro">
                        <div class="img">
                            <img src="/Img/xls 2.2 diesel.jpg" alt="XLS 2.2 Diesel">
                        </div>
                        <div class="info">
                            <input type="checkbox">

                            <div class="text">
                                <a class="nome" href="https://www.ford.com.br/picapes/ranger/compare-as-versoes/xls-2-0-diesel-4x4-at/"><p>XLS 2.0 Diesel 4x4 AT</p></a>
                                <br>
                                <p2 class="promo">R$ 285.000</p2><p class="valor"> R$ 258.000</p>
                            </div>
                            <img class="info_img" src="/Img/info.png" alt="info">
                        </div>
                    </div>
                    
                    <div class="carro">
                        <div class="img">
                            <img src="/Img/storm.jpg" alt="Storm">
                        </div>
                        <div class="info">
                            <input type="checkbox">

                            <div class="text">
                                <a class="nome" href="https://www.ford.com.br/picapes/ranger/compare-as-versoes/xls-3-0-diesel-4wd-at/"><p>Strom 3.2 Diesel 4x4 CD</p></a>
                                <br>
                                <p2 class="promo">R$ 320.000</p2><p class="valor"> R$ 299.900</p>
                            </div>
                            <img class="info_img" src="/Img/info.png" alt="info">
                        </div>
                    </div>   
                </div>
            </div>
            <div class="button">
                <button onclick="">Comparar Carros</button>
            </div>
            

        </main>
        
        <footer>
            <div class="redes">
                <p>
                    Redes Sociais
                </p>

                <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"> 
                  <img src="/Img/facebook-50.png" alt="logo do facebook" style="margin-left: 40px;">
                </a>

                <a href="https://www.instagram.com/ford?igsh=MTBtaHU5NWx3cnpsag==">
                 <img src="/Img/instagram-logo-50.png" alt="logo do instagram">
                </a>

                <a href="https://www.youtube.com/fordbrasil">
                 <img src="/Img/youtube-squared-50.png" alt="logo do youtube">
                </a>

            </div>

            <a  class="copyright"  href="https://www.ford.com.br/">
                <img src="/Img/ford-96.png" alt="logo da ford no rodape">
            </a>
        </footer>
    </body>
</html>
